<!DOCTYPE HTML>
<!-- TradingView Symbol Overview Cloud Widget -->
<!-- https://www.tradingview.com/widget/symbol-overview/ -->
<html>
    <head>
        <!-- change initial-scale to scale the page -->
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
        <style>html,body{height:100%;overflow: hidden;}</style>
        <script>

        </script>
    </head>
    <body>
        
        <!-- TradingView Widget BEGIN -->
        <div class="tradingview-widget-container">
            <div id="tradingview_fdf1a"></div>
            <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/symbols/ETHUSD/?exchange=BITSTAMP" rel="noopener" target="_blank">
            <script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
            <script type="text/javascript">
            
             var upColor = "#58bf88";
             var downColor = "#ea6f68";   

            /**
            * Called by WebView's injectedJavaScript to start TV chart
            * @param {string} ticker, ticker name in TradingView, eg: "COINBASE:ETHUSD|3M" where 3M means default 
            *        range is 3 months, only in simple TV chart you need to specifiy that default range.
            * @param {string} language, many available, eg: en, jp, vi_VN, zh_CN, zh_TW
            */            
            function startChart(ticker, language){
                new TradingView.MediumWidget(              
                    {
                        "symbols": [
                            [
                                ticker
                            ]
                        ],
                        "chartOnly": true,
                        "width": "100%",
                        "height": "100%",
                        "locale": language,
                        "colorTheme": "light",
                        "gridLineColor": "rgba(240, 243, 250, 0)",
                        "fontColor": "#787b86",
                        "isTransparent": true,
                        "autosize": false,
                        "showFloatingTooltip": false,
                        "scalePosition": "right",
                        "scaleMode": "Normal",
                        "fontFamily": "Trebuchet MS, sans-serif",
                        "noTimeScale": false,
                        "chartType": "candlesticks",
                        "upColor": upColor,
                        "downColor": downColor,
                        "borderUpColor": upColor,
                        "borderDownColor": downColor,
                        "wickUpColor": upColor,
                        "wickDownColor": downColor,
                        "container_id": "tradingview_fdf1a"
                    }
                );
            }
            </script>
            </div>
        <!-- TradingView Widget END -->
    </body>
</html>
